{include file="public/header"}
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            
            <div class="col-sm-12 animated fadeInRight">
               
                <div class="mail-box">

                    <table class="table table-hover table-mail">
                        <tbody>
                            {volist name="list" id="vo"}
                            <tr class="unread">
                               
                                <td class="mail-ontact"><a href="/company/index/details?id={$vo.id}">{$vo.title}</a>
                                </td>
                                
                                <td class=""><i class="fa fa-paperclip"></i>
                                </td>
                                <td class="text-right mail-date">{$vo.addtime|date='Y年m月d日 H:i:s',###}</td>
                            </tr>
                           
                           {/volist}
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>



    
    

</body>

</html>
