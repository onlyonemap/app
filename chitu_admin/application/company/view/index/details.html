{include file="public/header"}

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
           
            <div class="col-sm-12 animated fadeInRight">
                <div class="mail-box-header">
                   
                <h3>
                    {$result.title}
                </h3>
                    <div class="mail-tools tooltip-demo m-t-md">
                    <h5>
                    <span class="pull-right font-noraml">{$result.addtime | date='Y年m月d日',###}</span>   
                    </h5>
                    </div>
                </div>
                <div class="mail-box">
                    <div class="mail-body">
                        <p>
                            {$result.description}
                        </p>
                    </div>
                    <div class="mail-attachment">
                        {$result.content}
                    </div>
                   
                </div>
            </div>
        </div>
    </div>


   

    
    

</body>

</html>
