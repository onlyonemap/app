{include file="public/header" /} 
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><a href="javascript:history.back();"><i class="fa fa-chevron-left"></i> 返回 </a></h5>
                <div class="ibox-tools">
                    <h5>账号修改</h5>
                </div>
            </div>
            <div class="ibox-content m-b-sm border-bottom">
                <div class="text-center p-lg">
                    <h2>账号修改</h2>
                </div>
                <form method="post" action="/backstage/account/editaccount" class="form-horizontal">
                     <div class="form-group">
                        <label class="col-sm-2 control-label">用户类型</label>
                        <div class="col-sm-10">
                            <div class="radio i-checks">
                                <label class="radio-inline i-checks">
                                <input type="radio" {eq name="$array.type" value='1'}checked=""{/eq}  value="1" name="types"> <i></i>司机</label>
                                <label class="radio-inline i-checks"><input type="radio" value="2" {eq name="$array.type" value='2'}checked=""{/eq} name="types"> <i></i> 调度</label>
                                <label class="radio-inline i-checks"><input type="radio" {eq name="$array.type" value='3'}checked=""{/eq} value="3"  name="types"> <i></i> 管理员 </label>  
                                
                            </div>
                            
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户昵称</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="请修改被添加者姓名" name="username" value="{$array.username}" class="form-control"> <!-- <span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span> -->
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系方式</label>

                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入手机号码" name="phone" value="{$array.phone}" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="请修改被添加者姓名" name="realname" value="{$array.realname}" class="form-control"> <!-- <span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span> -->
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">重设密码</label>

                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入密码 (密码长度6-8位)" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>

                        <div class="col-sm-10">
                             <div class="radio">
                                <label class="radio-inline i-checks">
                                    <input type="radio" {eq name="$array.sex" value='1'}checked=""{/eq} value="1"  name="sex">男</label>
                            </div>
                            <div class="radio">
                                <label class="radio-inline i-checks">
                                    <input type="radio" {eq name="$array.sex" value='2'} checked=""{/eq} value="2"  name="sex">女</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" value="{$array.drivid}" name="id">
                            <button class="btn btn-primary" type="submit">确认修改</button>
                            <a onClick="javascript :history.back(-1);" class="btn btn-danger" style="width:82px;">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
<!-- iCheck -->
<script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
 <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
