{include file="public/header" /} 
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加账号</h5>
            </div>
            <div class="ibox-content m-b-sm border-bottom">
                <div class="text-center p-lg">
                    <h2>添加账号</h2>
                </div>
                <form method="post" action="/backstage/account/add" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户类型选择</label>
                        <div class="col-sm-10">
                            <div class="radio i-checks">
                                <label class="radio-inline i-checks">
                                <input type="radio"  value="1" checked=" " name="types"> <i></i>司机
                            </label>
                                <label class="radio-inline i-checks"><input type="radio" value="2"  name="types"> <i></i> 调度</label>
                                <label class="radio-inline i-checks"><input type="radio" value="3"  name="types"> <i></i> 管理员 </label>  
                                
                            </div>
                            
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户昵称</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入被添加者姓名" name="username" class="form-control"> <!-- <span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span> -->
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系方式</label>

                        <div class="col-sm-10">
                            <input type="text" onblur="abab(this.value);" maxlength="11" placeholder="请输入手机号码" name="phone" class="form-control">
                        </div>
                    </div>
                    
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入被添加者姓名" name="realname" class="form-control"> <!-- <span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span> -->
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>

                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入密码 (密码长度6-8位)" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>

                        <div class="col-sm-10">
                             <div class="radio">
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="1" id="optionsRadios1" name="sex">男</label>
                            </div>
                            <div class="radio">
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="2" id="optionsRadios2" name="sex">女</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">确定添加</button>
                            <a class="btn btn-white" onClick="javascript :history.back(-1);" >取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
<!-- iCheck -->
<script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
 <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
<script type="text/javascript">
function abab(arr){
    if(arr==""){  
        alert("手机号不能为空！");  
    }else{  
        var re = /^(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;                               
        if (!re.test(arr)) {  
             alert("手机号格式错误！");
        }
    }  
}
</script>
