{include file="public/header" /} 
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <!-- 托运货物分布图-->
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>线路承接重量</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="input-group date date-view-year" data-provide="datepicker">
                                <div class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </div>
                                <input type="text" class="form-control" id="year" name="month" value="" placeholder="请输入年(可选)">
                            </div>
                            <label for="year">年</label>
                        </div>
                        <div class="form-group">
                            <div class="input-group date date-view-month" data-provide="datepicker">
                                <div class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </div>
                                <input type="text" class="form-control" id="month" name="month" value="" placeholder="请输入月(可选)">
                            </div>
                            <label for="month">月</label>
                        </div>
                        <button type="submit" class="btn btn-default btn-chart">生成</button>
                    </div>
                    <div class="pieChart" id="chartFour" style="height: 600px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- 全局js -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/tpl/js/plugins/layer/layer.min.js"></script>
    <!-- Flot -->
    <script src="/static/tpl/js/plugins/flot/jquery.flot.js"></script>
    <script src="/static/tpl/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="/static/tpl/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="/static/tpl/js/plugins/flot/jquery.flot.pie.js"></script>
    <script src="/static/tpl/js/plugins/echarts/echarts.min.js"></script>
    <!-- 自定义js -->
    <script src="/static/tpl/js/content.js"></script>
    <script src="/static/tpl/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="/static/tpl/js/pieChart3.js"></script>
    
</body>

</html>
