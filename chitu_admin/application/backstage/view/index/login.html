<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
               <form method="post" action="/backstage/index/login_send">
                    <h4 class="no-margins">登录：</h4>
                    <input type="text" class="form-control uname" name="carrier_name" placeholder="请输入电话号码" />
                    <input type="password" class="form-control pword m-b" name="carrier_password"  placeholder="请输入密码" />
                    <input type="radio" checked="" value="driver" name="carrier_usertype"> <i></i>承运商
                    <input type="radio"  value="user" name="carrier_usertype"> <i></i>项目客户
                    <button class="btn btn-success btn-block" type="submit">登录</button>
                </form>
            </div>
        </div>
