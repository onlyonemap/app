{include file="public/header"}
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
       
      
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>整车订单导入</h5>
                        <div class="ibox-tools">
                           
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" method="post" action="/backstage/orderimport/carload" id="commentForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">模板下载<span style="color:red"> *</span></label>
                                <div class="col-sm-3">
                                   <a href="/static/carloadtemp.xlsx">点击下载模板</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择下单人<span style="color:red"> *</span></label>
                                <div class="col-sm-3">
                                   <select class="form-control m-b" name="userid">
                                    {volist name="$list" id="vo"}
                                        <option value="{$vo.uid}">{$vo.realname}</option>
                                    {/volist}
                                   </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">导入整车订单<span style="color:red"> *</span></label>
                                <div class="col-sm-10">
                                   <input type="file" name="file" id="file" /> 
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            
                          
                           
                            
                           
                           
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input type="hidden" value="add" name="action" />
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <a class="btn btn-white" onClick="javascript :history.back(-1);" >取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  

    <!-- 全局js -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/tpl/js/content.js?v=1.0.0"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="/static/tpl/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/tpl/js/plugins/validate/messages_zh.min.js"></script>
    <!-- iCheck -->
    <script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    
    

</body>

</html>
