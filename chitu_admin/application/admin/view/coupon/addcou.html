<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
    <link href="/static/tpl/css/plugins/iCheck/custom.css" rel="stylesheet" />
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><a href="javascript:history.back();"><i class="fa fa-chevron-left"></i> 返回 </a></h5>
                <div class="ibox-tools">添加优惠券</div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" action="/admin/coupon/postcou" enctype="multipart/form-data" id="commentForm">
                     <div class="form-group">
                        <label class="col-sm-2 control-label">优惠券名称<span style="color:red"> *</span></label>
                        <div class="col-sm-3">
                            <input type="text" placeholder="优惠券名称" id="cou_name" name="cou_name" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">优惠券分类<span style="color:red"> *</span></label>
                        <div class="col-sm-3">
                            <select  class="form-control" name="ctype" required="" aria-required="true">
                                <option value="1">注册</option>
                                <option value="2">消费满额送</option>
                                <option value="3">分享送券</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">可用</label>
                        <div class="col-sm-10">
                            <label class="radio-inline i-checks">
                                <input type="radio" checked="" value="1" name="state"> <i></i>可用
                            </label>
                            <label class="radio-inline i-checks">
                                <input type="radio" value="2" name="state"> <i></i>无效
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">有效天数</label>
                        <div class="col-sm-3">
                            <input type="text" placeholder="有效天数" id="time_day" name="time_day" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">满</label>
                        <div class="col-sm-2">
                           <input type="text" placeholder="请填满减面额" id="description" name="description" class="form-control" >
                        </div>
                        <label class="col-sm-1 control-label">减</label>
                        <div class="col-sm-2">
                            <input type="text" placeholder="请填优惠面额" id="cou_number" name="cou_number" class="form-control" >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">详细说明</label>
                        <div class="col-sm-10">
                           <textarea class="form-control" rows="5"  cols="80" name="content"></textarea>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" value="add" name="action" />
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- 全局js -->
<script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
<!-- iCheck -->
<script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>
</html>
