<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
    <link href="/static/tpl/css/plugins/iCheck/custom.css" rel="stylesheet" />
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><a href="javascript:history.back();"><i class="fa fa-chevron-left"></i> 返回 </a></h5>
                <div class="ibox-tools">修改承运商</div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" action="/admin/carriers/updateMessage" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司名称</label>
                        <div class="col-sm-10">
                           <input placeholder="请填选承运公司名称" value="{$list.name}" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">原公司地址</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{$list.address}</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group selectAddress">
                        <label class="col-sm-2 control-label">修改公司地址</label>
                        <div class="col-sm-2">
                            <select  class="form-control pro" name="province"></select>
                        </div>
                        <div class="col-sm-2">
                            <select  class="form-control city" name="city"></select>
                        </div>
                        <div class="col-sm-2">
                            <select class="form-control area" name="area"></select>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="addinfo"  placeholder="详细地址" />
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司类型</label>
                        <div class="col-sm-10">
                            <label class="radio-inline i-checks">
                                <input type="radio" {if condition="($list.type == 1)"}checked=""{/if} value="1" name="type"> <i></i>干线承运商
                            </label>
                            <label class="radio-inline i-checks">
                                <input type="radio" {if condition="($list.type == 2)"}checked=""{/if} value="2" name="type"> <i></i>提货承运商
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                    <!-- 隐藏域 -->
                    <div class="hidden">
                        <input type="hidden" value="{$list.cid}" name="companyid" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <!-- jquery -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <!-- bootstrap -->
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
    <!-- 地址三级联动 -->
    <script src="/static/tpl/js/common/select-address.js"></script>
    <!-- 页面js -->
    <script type="text/javascript">
        $(document).ready(function () {
            // 初始化radio
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>
</html>
