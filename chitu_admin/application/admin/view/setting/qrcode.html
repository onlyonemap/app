<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断路径跳转二维码下载页1</title>
</head>
<body>
	<!-- 用户下载类型  -->
	<input id="downloadType" type="hidden" name="type" value="{$type}" />
	<script type="text/javascript">
		var type = document.getElementById('downloadType').value;
		var user_ios_url = 'https://itunes.apple.com/cn/app/%E8%B5%A4%E9%80%94%E5%86%B7%E9%93%BE/id1236772364?mt=8';
		var user_Android_url = 'http://sj.qq.com/myapp/detail.htm?apkName=io.dcloud.chitu';
		var driver_ios_url = 'https://itunes.apple.com/cn/app/%E8%B5%A4%E9%80%94%E6%89%BF%E8%BF%90%E7%AB%AF/id1249214373?mt=8';
		var driver_Android_url = 'http://sj.qq.com/myapp/detail.htm?apkName=io.dcloud.chitudriver';
		var download_ios = '';
		var download_Android = '';
		// 判断下载类型
		if(type=='user'){
			download_ios = user_ios_url;
			download_Android = user_Android_url;
		}else{
			download_ios = driver_ios_url;
			download_Android = driver_Android_url;
		}
		/**
         * 智能机浏览器版本信息:
         * @Auther： 李渊
         * @Date: 2018.7.13
         */
        var browser = {
            versions: function() {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }
        if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
            window.location=download_ios;
        }else if (browser.versions.android) {
            window.location=download_Android;
        }
	</script>
</body>
</html>
