        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        $("select[name='send_type']").change(function(){
            if($(this).val()==2){
                $("#send_define").show();
                $("#group_id").hide();
            }else if($(this).val()==1){
                $("#send_define").hide();
                $("#group_id").show();
            }
        });
    });
</script>
