{include file="public/header"}

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="tabbable">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="10%">
                             搜索用户名：
                        </th>
                        <td>
                            <form class="form-inline" action="" >
                                <input class="input-medium" type="text" name="username" value="{$Think.get.username}">
                                <input class="input-medium" type="hidden" name="group_id" value="{$Think.get.group_id}">
                                <input class="btn btn-sm btn-success" type="submit" value="搜索">
                            </form>
                        </td>
                    </tr>
                    </table>
                    <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="10%">
                            用户名
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    {foreach name="user_data" item="v"}
                    <tr>
                        <th>
                            {$v['username']}
                        </th>
                        <td>
                            {if condition="in_array($v['aid'],$uids)"} 
                            已经是{$group_name}
                            {else/}
                            <a href="/admin/setting/add_user_to_group?uid={$v['aid']}&group_id={$Think.get.group_id}&username={$Think.get.username}">设为{$group_name}</a>
                            {/if}
                        </td>
                    </tr>
                    {/foreach}
                    </table>
                </div>
            </div>
            
        </div>
    </div>
     
    
    <!-- 全局js -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>

    <script src="/static/tpl/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- 自定义js -->
    <script src="/static/tpl/js/content.js?v=1.0.0"></script>
    <script src="/static/tpl/js/plugins/layer/layer.min.js"></script>
    

   
    

</body>

</html>
