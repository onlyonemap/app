<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
    <link href="/static/tpl/css/plugins/iCheck/custom.css" rel="stylesheet" />
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- 修改公司信息 start -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><a href="javascript:history.back();"><i class="fa fa-chevron-left"></i> 返回 </a></h5>
                <div class="ibox-tools">修改项目客户</div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" action="/admin/manager/updateManagerInfo" id="commentForm">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司名称<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                           <input id="key" placeholder="请填选承运公司名称" value="{$list.name}" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司额度<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                           <input placeholder="公司额度" value="{$list.credit}" name="credit" type="number" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司地址</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{$list.line}</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group selectAddress">
                        <label class="col-sm-2 control-label">重选公司地址<span style="color:red"> *</span></label>
                        <div class="col-sm-2">
                            <select  class="form-control pro" name="province"></select>
                        </div>
                        <div class="col-sm-2">
                            <select  class="form-control city" name="city"></select>
                        </div>
                         <div class="col-sm-2">
                            <select class="form-control area" name="area"></select>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="addinfo"  placeholder="补全地址" />
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                   
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" value="{$list.cid}" name="cid" />
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 修改公司信息 end -->
        <div class="ibox">
            <div class="ibox-title">
                <h5>修改公司业务员</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" action="/admin/manager/updateSalesman">
                    <div class="form-group selectAddress">
                        <label class="col-sm-2 control-label">已选业务员</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{$list.aminname}</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group selectAddress">
                        <label class="col-sm-2 control-label">更换业务员</label>
                        <div class="col-sm-10">
                            <select  class="form-control" name="adminid">
                                <option  value="">---请选择---</option>
                                {volist name="adminlist" id="vo"}
                                <option  value="{$vo.aid}">{$vo.realname}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                   
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" value="{$list.cid}" name="cid" />
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 地址三级联动 -->
    <script src="/static/tpl/js/common/select-address.js"></script>
</body>
</html>
