<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
    <link href="/static/tpl/css/plugins/iCheck/custom.css" rel="stylesheet" />
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><a href="javascript:history.back(-1);"><span class="glyphicon glyphicon-chevron-left"><b>返回</b></span></a></h5>
                <div class="ibox-tools">添加平台用户</div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" action="/admin/staff/addmessage" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="username" name="username" minlength="2" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">真实姓名<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="realname" name="realname" minlength="2" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="phone" name="phone" maxlength="11" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline i-checks">
                                <input type="radio" checked="" value="2" name="sex"> <i></i>女
                            </label>
                            <label class="radio-inline i-checks">
                                <input type="radio" value="1" name="sex"> <i></i>男
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">职位</label>
                        <div class="col-sm-10">
                            <div class="row">
                            <div class="col-sm-12">
                                管理层：
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="a" name="identity"> <i></i>管理
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="b" name="identity"> <i></i>总经理
                                </label>
                            </div>
                            <div class="col-sm-12">
                                运营部：
                                <label class="radio-inline i-checks">
                                    <input type="radio"  value="c" name="identity"> <i></i>总监
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="d" name="identity"> <i></i>经理
                                </label>
                            </div>
                            <div class="col-sm-12">
                                市场部：
                                <label class="radio-inline i-checks">
                                    <input type="radio"  value="e" name="identity"> <i></i>总监
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="f" name="identity"> <i></i>经理
                                </label>   
                            </div>
                            <div class="col-sm-12">
                                客服部：
                                <label class="radio-inline i-checks">
                                    <input type="radio"  value="g" name="identity"> <i></i>总监
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="h" name="identity"> <i></i>主管
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="i" name="identity"> <i></i>专员
                                </label>
                            </div>
                            <div class="col-sm-12">
                                技术部：
                                <label class="radio-inline i-checks">
                                    <input type="radio"  value="j" name="identity"> <i></i>总监
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="k" name="identity"> <i></i>前端
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="o" name="identity"> <i></i>后端
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="p" name="identity"> <i></i>UI
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="q" name="identity"> <i></i>产品经理
                                </label>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">工号<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="number" name="number" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="email" name="email" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">微信号<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="weixin" name="weixin"  type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">原始密码</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">666666</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
    <!-- 表单验证 -->
    <script src="/static/tpl/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/tpl/js/plugins/validate/messages_zh.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
            // 表单验证
            var e = "<i class='fa fa-times-circle'></i> ";
            $("#commentForm").validate({
                rules: {
                    username: {
                        required: !0,
                        minlength: 2
                    },
                    realname: {
                        required: !0,
                        minlength: 2
                    }
                },
                messages: {
                    username: {
                        required: e + "请输入您的用户名",
                        minlength: e + "用户名必须两个字符以上"
                    },
                    realname: {
                        required: e + "请输入您的真实姓名",
                        minlength: e + "必须2个字符以上"
                    }
                }
            });
        });
    </script>

    
    

</body>

</html>
