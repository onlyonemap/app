<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
    <link href="/static/tpl/css/plugins/iCheck/custom.css" rel="stylesheet" />
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><a href="javascript:history.back();"><i class="fa fa-chevron-left"></i> 返回 </a></h5>
                <div class="ibox-tools">平台用户修改</div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" action="/admin/staff/updatemessage" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="username" value="{$list.username}" name="username" minlength="2" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司姓名<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="realname" value="{$list.realname}" name="realname" minlength="2" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="phone" value="{$list.tel}" name="phone" maxlength="11" type="text" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline i-checks">
                                <input type="radio"  {if condition="($list.sex == 2)"}checked=""{/if} value="2" name="sex"> <i></i>女
                            </label>
                            <label class="radio-inline i-checks">
                                <input type="radio" {if condition="($list.sex == 1)"}checked=""{/if} value="1" name="sex"> <i></i>男
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">编号<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="number" name="number" value="{$list.numbers}" type="text" class="form-control" readonly="readonly" >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="email" name="email" value="{$list.email}" type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">微信号<span style="color:red"> *</span></label>
                        <div class="col-sm-10">
                            <input id="weixin" name="weixin" value="{$list.weixin}" type="text" class="form-control" r>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">重置密码</label>
                        <div class="col-sm-10">
                             <input id="password" placeholder="请输入密码" name="password" value="" type="password" class="form-control" >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                   
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" value="{$list.aid}" name="aid" />
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
    <!-- 表单验证 -->
    <script src="/static/tpl/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/tpl/js/plugins/validate/messages_zh.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
            // 表单验证
            var e = "<i class='fa fa-times-circle'></i> ";
            $("#commentForm").validate({
                rules: {
                    username: {
                        required: !0,
                        minlength: 2
                    },
                    realname: {
                        required: !0,
                        minlength: 2
                    }
                },
                messages: {
                    username: {
                        required: e + "请输入您的用户名",
                        minlength: e + "用户名必须两个字符以上"
                    },
                    realname: {
                        required: e + "请输入您的真实姓名",
                        minlength: e + "必须2个字符以上"
                    }
                }
            });
        });
    </script>
</body>
</html>
