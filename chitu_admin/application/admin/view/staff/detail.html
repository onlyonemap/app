<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5> 
                        	<a href="javascript:history.back(-1);"><span class="glyphicon glyphicon-chevron-left"><b>返回</b></span></a>
                        </h5>
                        <div class="ibox-tools">账户详情</div>
                    </div>
                    <div class="ibox-content">
                    	<div class="row">
                    		<div class="col-sm-2">用户名</div>
                    		<div class="col-sm-10">{$list.username}</div>
                    	</div>
                    	<div class="hr-line-dashed"></div>

                    	<div class="row">
                    		<div class="col-sm-2">编号</div>
                    		<div class="col-sm-10">{$list.numbers}</div>
                    	</div>
                    	<div class="hr-line-dashed"></div>
						
						<div class="row">
                    		<div class="col-sm-2">公司名称</div>
                    		<div class="col-sm-10">{$list.realname}</div>
                    	</div>
                    	<div class="hr-line-dashed"></div>

                    	<div class="row">
                    		<div class="col-sm-2">手机号</div>
                    		<div class="col-sm-10">{$list.tel}</div>
                    	</div>
                    	<div class="hr-line-dashed"></div>

                    	<div class="row">
                    		<div class="col-sm-2">性别</div>
                    		<div class="col-sm-10">{$list.sex}</div>
                    	</div>
                    	<div class="hr-line-dashed"></div>

<!--                    	<div class="row">-->
<!--                    		<div class="col-sm-2">职位</div>-->
<!--                    		<div class="col-sm-10">{$list.role}</div>-->
<!--                    	</div>-->
<!--                    	<div class="hr-line-dashed"></div>-->

                    	<div class="row">
                    		<div class="col-sm-2">微信号</div>
                    		<div class="col-sm-10">{$list.weixin}</div>
                    	</div>
                    	<div class="hr-line-dashed"></div>

                    	<div class="row">
                    		<div class="col-sm-2">邮箱</div>
                    		<div class="col-sm-10">{$list.email}</div>
                    	</div>
                    	<div class="hr-line-dashed"></div>

                    	<div class="row">
                    		<div class="col-sm-2">添加时间</div>
                    		<div class="col-sm-10">{$list.addtime|date='Y-m-d H:m:s',###}</div>
                    	</div>
                    	<div class="hr-line-dashed"></div>

<!--                    	<div class="row">-->
<!--                    		<div class="col-sm-2">公司名称</div>-->
<!--                    		<div class="col-sm-10">赤途（上海）供应链管理有限公司</div>-->
<!--                    	</div>-->
<!--                    	<div class="hr-line-dashed"></div>-->

<!--                    	<div class="row">-->
<!--                    		<div class="col-sm-2">公司地址</div>-->
<!--                    		<div class="col-sm-10">上海市嘉定区金沙江西路1555弄380号2楼</div>-->
<!--                    	</div>-->
<!--                    	<div class="hr-line-dashed"></div>-->
                    </div>	
                </div>
            </div>
        </div>
    </div>
</body>

</html>
