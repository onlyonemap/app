{include file="public/header"}
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
       
      
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><a href="javascript:history.back();"><i class="fa fa-chevron-left"></i> 返回 </a></h5>
                        <div class="ibox-tools">
                           修改物品
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" method="post" action="/admin/company/itempost" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">物品名<span style="color:red"> *</span></label>
                                <div class="col-sm-10">
                                    <input id="goodsname" name="goodsname" value="{$list.goodsname}" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                           
                           <div class="hr-line-dashed"></div>

                           
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input type="hidden" value="update" name="action" />
                                    <input type="hidden" value="{$list.item_id}" name="id" />
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <a class="btn btn-danger" onClick="javascript :history.back(-1);" style="width:82px;" >取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  

   
    

</body>

</html>
