<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
    <link href="/static/tpl/css/plugins/iCheck/custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/static/tpl/css/plugins/layer/layer.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5><a href="javascript:history.back();"><i class="fa fa-chevron-left"></i> 返回 </a></h5>
            <div class="ibox-tools">动态内容</div>
        </div>
    </div>

    <div class="row box">
        <!-- 定制项目 start -->
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>动态内容</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" data-toggle="collapse" href="#collapse1" aria-expanded="true" aria-controls="collapse1">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content collapse in" id="collapse1">
                    <form class="form-horizontal m-t" method="post" action="" id="commentForm">
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">内容<span style="color:red"> *</span></label>
                            <div class="col-sm-6 iseml">
                                <input placeholder="请填写内容" id="company" name="content" type="text" class="form-control drivercompanyname" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">类别<span style="color:red"> *</span></label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="1" name="type">零担
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="2" name="type">整车
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="3" name="type">城配
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="4" name="type">承运端
                                </label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否显示</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="1" name="state">是
                                </label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="2" name="state">否
                                </label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" onclick="tosubmit()"  type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 定制项目 end -->
    </div>
</div>



<!-- 全局js -->
<script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
<!-- jQuery Validation plugin javascript-->
<script src="/static/tpl/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/tpl/js/plugins/validate/messages_zh.min.js"></script>
<!-- 自动补全 -->
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<!-- 遮罩提示 -->
<script type="text/javascript" src="/static/tpl/js/plugins/layer/layer.min.js"></script>
<!-- iCheck -->
<script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript">
     function tosubmit(){
         $.ajax({
             url:'/admin/advertisement/savecontent',
             type:'POST',
             data:$('#commentForm').serialize(),
             success:function(e){
                 console.log(e);
                 if(e.code == '1001'){
                     layer.alert(e.message);
                     window.location.href = '/admin/advertisement/bulkindex';
                 }else{
                     layer.alert(e.message);
                 }
             },
             error:function(){
                layer.alert('请重新填写信息');
             }
         })
     }
     $(document).ready(function () {
         $('.i-checks').iCheck({
             checkboxClass: 'icheckbox_square-green',
             radioClass: 'iradio_square-green',
         });
     });


</script>
</body>
</html>
