<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {include file="public/header"}
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="ibox">
            <div class="ibox-title">
                <h5>
                    <span>广告列表</span> 
                    <a href="/admin/advertisement/index"><i class="fa fa-refresh"></i></a>
                </h5>
                <div class="ibox-tools">
                    <a class="dropdown-toggle" href="/admin/advertisement/add" style="color:#000">
                        <i class="fa fa-plus" ></i> 添加广告图
                    </a>
                </div>
            </div>

            <div class="ibox-content">
                <div class="clients-list">
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="full-height-scroll">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" style="font-size: 14px">
                                        <thead>
                                            <tr>
                                                <th style="width:35%;">图片信息</th>
                                                <th class="text-left">广告类型</th>
                                                <th class="text-left">广告用途</th>
                                                <th class="text-center">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {volist name="list" id="vo"}
                                            <tr style="border-top:1px solid #ddd;">
                                                <td>
                                                    <img modal="rotate" height="100px" src="{$vo.picture}">
                                                    <!--<img style="display:none" src="{$vo.picture}">-->
                                                </td>
                                                
                                                <td class="text-left">{$vo.cate_name}</td>
                                                <td class="text-left">
                                                    {if condition="($vo.apptype ==1)"}
                                                        用户端
                                                    {else/}
                                                        司机端
                                                    {/if}
                                                </td>                                                      
                                                <td class="text-center">
                                                 <a href="/admin/advertisement/update?id={$vo.id}" class="btn btn-info"><i class="fa fa-paste"></i>编辑</a>
                                                   
                                                <a href="/admin/advertisement/del?id={$vo.id}&del=1" class="btn btn-danger" ><i class="fa fa-paste"></i>删除</a>    
                                                </td>
                                            </tr>
                                           {/volist}
                                        </tbody>
                                    </table>
                                  {$page}
                                </div>
                            </div>
                        </div>
                      
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 全局 -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <!-- bootstrap -->
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
    <!--  -->
    <script src="/static/tpl/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- 图像操作 -->
    <script src="/static/tpl/js/boxImg.js" type="text/javascript"></script>
    <!-- layer -->
    <script src="/static/tpl/js/plugins/layer/layer.min.js"></script>
    <!--  -->
    <script type="text/javascript">
        $(function () {
            $('.full-height-scroll').slimScroll({
                height: '100%'
            });
        });
    </script>

   
    

</body>

</html>
