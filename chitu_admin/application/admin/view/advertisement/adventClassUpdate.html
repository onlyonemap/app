<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5><a href="javascript:history.back(-1);"><span class="glyphicon glyphicon-chevron-left"><b>返回</b></span></a></h5>
                <div class="ibox-tools">更新广告类别</div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" action="/admin/advertisement/updateadventClass" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="cate_name" minlength="2" value="{$result.cate_name}" required="" />
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">父级分类</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="cate_parent">
                            	<option value="">---请选择---</option>
                                {volist name="list" id="vo"}
                                <option value="{$vo.id}" {if condition="($vo.id == $result.cate_parent)"}checked=""{/if} >{$vo.cate_name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="cate_type">
                            	<option value="1">广告类型</option>
                            	<option value="2">文章类型</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                   
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <!-- bootstrap -->
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
