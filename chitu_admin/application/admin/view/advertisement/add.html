<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {include file="public/header"}
    <link href="/static/tpl/css/plugins/iCheck/custom.css" rel="stylesheet" />
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>
                    <a href="javascript:history.back();"><i class="fa fa-chevron-left"> 返回 </i> </a>
                </h5>
                <div class="ibox-tools"> 广告图添加 </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" enctype="multipart/form-data" method="post" action="/admin/advertisement/addpost" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告类型：</label>
                        <div class="col-sm-10">   
                           <select class="form-control m-b" id="type" name="type">
                                {volist name="cate" id="v"}
                                <option value="{$v.id}">{$v.html} {$v.cate_name}</option>
                                {/volist}
                           </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">app类型：</label>
                        <div class="col-sm-10">
                            <label class="radio-inline i-checks">
                                <input type="radio" checked="" value="1" name="apptype" />用户端
                            </label>
                            <label class="radio-inline i-checks">
                                <input type="radio"  value="2" name="apptype" />司机端
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告图片：</label>
                        <div class="col-sm-10">
                           <input type="file" name="image" />
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接地址：</label>
                        <div class="col-sm-10">
                            <input id="lineurl" placeholder="链接地址" name="lineurl"  type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                   
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" value="add" name="action" />
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <!-- bootstrap -->
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
    <!-- 页面js -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>
</html>
