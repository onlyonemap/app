{include file="public/header"}
<link href="/static/tpl/css/plugins/iCheck/custom.css" rel="stylesheet" />
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><a href="javascript:history.back();"><i class="fa fa-chevron-left"></i> 返回</a></h5>
                        <div class="ibox-tools">广告图修改</div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" enctype="multipart/form-data" method="post" action="/admin/advertisement/uppost" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">类型:</label>
                                <div class="col-sm-10">   
                                    <select class="form-control" id="type" name="type">
                                    {volist name="cate" id="v"}
                                        <option value="{$v.id}" {if condition="($list.type==$v.id)"}selected="selected"{/if}>{$v.html} {$v.cate_name}</option>
                                    {/volist}
                                   </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                   <img modal="rotate" src="__ROOT__{$list.picture}" width="20%" height="20%;" />
                                   <!--<img style="display:none" src="__ROOT__{$list.picture}" />-->
                                </div>
                            </div>
                             <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                        <input type="radio" {if condition="($list.apptype=='1')"} checked="" {/if} value="1" name="apptype"> <i></i>用户端</label>
                                 <label class="radio-inline i-checks">
                                        <input type="radio"  {if condition="($list.apptype=='2')"} checked="" {/if} value="2" name="apptype"> <i></i>司机端</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">广告图片:</label>
                                <div class="col-sm-10">
                                   <input type="file" name="image" />
                                </div>
                                
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">链接地址:</label>
                                <div class="col-sm-10">
                                    <input id="lineurl" placeholder="链接地址" name="lineurl"  type="text" class="form-control"  value="{$list.lineurl}" >
                                </div>
                            </div>

                           <div class="hr-line-dashed"></div>
                           
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input type="hidden" value="update" name="action" />
                                    <input type="hidden" value="{$list.id}" name="id" />
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <a class="btn btn-danger" onClick="javascript :history.back(-1);" style="width:82px;">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  

    <!-- 全局js -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/tpl/js/content.js?v=1.0.0"></script>
    <!--图像操作js-->
     <script src="/static/tpl/js/boxImg.js" type="text/javascript"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="/static/tpl/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/tpl/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/static/tpl/js/plugins/layer/layer.min.js"></script>
    <!-- iCheck -->
    <script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

</body>

</html>
