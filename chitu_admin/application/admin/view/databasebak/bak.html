{include file="public/header"}
<link rel="stylesheet" type="text/css" href="/static/tpl/css/common.css" />
<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>数据备份</h5>

                           <div class="ibox-tools">
                                  
                            </div>

                    </div>
                    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
                        <button class="close fixed" >&times;</button>
                        <div class="alert-content">这是内容</div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <a href="/admin/databasebak/bak" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</a>
                            </div>
                            <div class="col-sm-1">
                                <div class="input-group">
                                    <button  onclick="handle('backup')" id="export"  class="btn btn-primary btn-sm"><i class="fa fa-cloud-download"></i> 数据备份</button >
                                </div>
                            </div>
                             
                            
                        </div>
                         
                        <div class="clients-list">
                            
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                <tr>

                                              
                                                <th>备份名称</th>
                                                <th>备份时间</th>
                                                <th>备份大小</th>                                                
                                                <th class="text-center">操作</th>
                                                </tr >
                                                </thead>
                                                <tbody>
                                                    {volist name="list" id="v"}
                                                    <tr>
                                                        <td>{$v.name}</td>
                                                        <td>{$v.time|date="Y年m月d日 H:i:s",###}</td>
                                                        <td>{$v.size}</td>
                                                        <td class="text-center">
                                                           <a href="/admin/databasebak/export?tp=dowonload&name={$v.name}"   class="btn btn-primary btn-sm"><i class="fa fa-cloud-download"></i>下载</a >
                                                           <button  onclick="handle('restore','{$v.name}')" id="export"  class="btn btn-primary btn-sm"><i class="fa fa-cloud-download"></i> 还原</button >
                                                           <button  onclick="handle('del','{$v.name}')" id="export"  class="btn btn-primary btn-sm"><i class="fa fa-cloud-download"></i> 删除</button > 
                                                        </td>
                                                    </tr>
                                                    {/volist}
                                                </tbody>
                                            </table>
                                         
                                        </div>
                                    </div>
                                </div>
                              
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
   
    <!-- 全局js -->
    <script src="/static/tpl/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/tpl/js/bootstrap.min.js?v=3.3.6"></script>

    <script src="/static/tpl/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- 自定义js -->
    <script src="/static/tpl/js/content.js?v=1.0.0"></script>
    <script src="/static/tpl/js/plugins/layer/layer.min.js"></script>
     <script src="/static/tpl/js/common.js"></script>
   <script src="/static/tpl/js/plugins/iCheck/icheck.min.js"></script>

    <script src="/static/tpl/js/calliCheck.js"></script>
    <script type="text/javascript">
        

        function handle(tp,name=''){
            
           $.post('/admin/databasebak/export',{tp:tp,name:name},function(data){
                //console.log(data);
                if (data) {
                    updateAlert(data,'alert-success');
                }else{
                    updateAlert("操作失败，请重试!!",'alert-error');
                }
                
                setTimeout(function(){
                $('#top-alert').find('button').click();
                $(this).removeClass('disabled').prop('disabled',false);
                window.location.reload();
                },1500);
           });
        }
    </script>
    
    

</body>

</html>
